<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">  

<h:head></h:head> 
<body> 
<ui:composition template="/WEB-INF/templates/master.xhtml">
	<ui:define name="content">
		<h:form id="frm">
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Guardar" icon="ui-icon-document"
					process="@this :frm:panelCliente"
					action="#{ClienteController.guardarCliente()}" />
					<p:button  value="Volver" 
					outcome="ListadoClientes" />	
				</f:facet>
			</p:toolbar>
			<p:panelGrid id="panelCliente" columns="2">
				<p:outputLabel value="DNI :" for="txtDNI" />
				<p:inputText id="txtDNI"
				 maxlength="100" value="#{ClienteController.cliente.DNI}"/>
				 <p:outputLabel value="Nombre :" for="txtNombre" />
				<p:inputText id="txtNombre"
				 maxlength="100" value="#{ClienteController.cliente.nombre}"/>
				 <p:outputLabel value="Ciudad :" for="txtCiudad" />
				<p:inputText id="txtCiudad"
				 maxlength="100" value="#{ClienteController.cliente.ciudad}"/>
				 <p:outputLabel value="Telefono:" for="txtTelefono" />
				<p:inputText id="txtTelefono"
				 maxlength="100" value="#{ClienteController.cliente.telefono}"/>
		
			</p:panelGrid>
		</h:form>	
	</ui:define>
</ui:composition>
</body> 
</html>

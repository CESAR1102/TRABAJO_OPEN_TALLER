<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">  

<h:head></h:head> 
<body> 
<ui:composition template="/WEB-INF/templates/master.xhtml">
	<ui:define name="content">
		<h:form id="frm">
			<p:dataTable var="prov" 
			value="#{ProveedorController.proveedores}" rows="10" paginator="true" 
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
			{PreviousPageLink} {PageLinks} {NextPageLink} 
			{LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<p:column headerText="RUC">
				<p:outputLabel value="#{prov.Ruc}" />
			</p:column>
			<p:column headerText="Nombre">
				<p:outputLabel value="#{prov.Nombre}" />
			</p:column>
			<p:column headerText="Telefono">
				<p:outputLabel value="#{prov.Telefono}" />
			</p:column>
			<p:column headerText="Ciudad">
				<p:outputLabel value="#{prov.Ciudad}" />
			</p:column>
			<p:column headerText="Confiabilidad">
				<p:outputLabel value="#{prov.Confiabilidad}" />
			</p:column>
			</p:dataTable>
			
			<p:commandButton value="Nuevo Proveedor"
			action="NewProveedor?faces-redirect=true"/>
		</h:form>
	</ui:define>
</ui:composition> 
</body> 
</html>
